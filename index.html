<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator Project</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="outline">
        <div id="upper-part">
            <div id="display"></div>
        </div>
        <div class="lower-part">
            <div class="btn-container">
                <button type="button" id="clear-btn" onclick="clearAll()">CLEAR</button>
                <button type="button" id="comma-btn">.</button>
                <button type="button" id="divide-btn" class="operator-btn">/</button>
            </div>
            <div class="btn-container">
                <button type="button" id="seven-btn" class="number-btn">7</button>
                <button type="button" id="eight-btn" class="number-btn">8</button>
                <button type="button" id="nine-btn" class="number-btn">9</button>
                <button type="button" id="multiply-btn" class="operator-btn">*</button>
            </div>
            <div class="btn-container">
                <button type="button" id="four-btn" class="number-btn">4</button>
                <button type="button" id="five-btn" class="number-btn">5</button>
                <button type="button" id="six-btn" class="number-btn">6</button>
                <button type="button" id="subtract-btn" class="operator-btn">-</button>
            </div>
            <div class="btn-container">
                <button type="button" id="one-btn" class="number-btn">1</button>
                <button type="button" id="two-btn" class="number-btn">2</button>
                <button type="button" id="three-btn" class="number-btn">3</button>
                <button type="button" id="add-btn" class="operator-btn">+</button>
            </div>
            <div class="btn-container">
                <button type="button" id="zero-btn" class="number-btn">0</button>
                <button type="button" id="sum-btn" class="operator-btn">=</button>
            </div>
        </div>
    </div>
   
  
    <script src="script.js"></script>
</body>

</html>
